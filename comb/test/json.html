<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <script>
        var jsonobj ={
            "name":"a",
            "age":30,
            "phone":[
                {"pname":"oppo","num":[10086,10087]},
                {"pname":"vivo","num":[20086,20087]},
                {"pname":"huawei","num":[30086,30087]}
        ]};
        for (var i in jsonobj.phone){
            console.log("name"+jsonobj.phone[i].pname);
            for (var j in jsonobj.phone[i].num) {
                console.log("num"+j+jsonobj.phone[i].num[j]);
            }

        }

    </script>
</head>

    </body>
</html>
